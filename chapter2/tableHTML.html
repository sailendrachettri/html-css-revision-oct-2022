<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE in HTML</title>
</head>
<body>
    <h1>TABLE IN HTML</h1>
    
    <table border="1px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sailendra</td>
                <td>Chettri</td>
            </tr>
            <tr>
                <td>Uday</td>
                <td>Jio</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
